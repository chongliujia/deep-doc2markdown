<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight.js 测试</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
</head>
<body>
    <h1>Highlight.js 测试</h1>
    
    <pre><code id="codeBlock" class="language-markdown">
# 这是一个标题

这是**粗体**文本，这是*斜体*文本。

## 这是一个二级标题

- 列表项1
- 列表项2
- 列表项3

```python
def hello_world():
    print("Hello, world!")
```
    </code></pre>
    
    <div>
        <p>Highlight.js 状态: <span id="status">检查中...</span></p>
        <button id="testBtn">测试高亮</button>
    </div>

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/languages/markdown.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusSpan = document.getElementById('status');
            const testBtn = document.getElementById('testBtn');
            const codeBlock = document.getElementById('codeBlock');
            
            // 检查hljs是否已定义
            if (typeof hljs !== 'undefined') {
                statusSpan.textContent = '已加载';
                statusSpan.style.color = 'green';
                
                // 自动高亮
                hljs.highlightElement(codeBlock);
            } else {
                statusSpan.textContent = '未加载';
                statusSpan.style.color = 'red';
            }
            
            // 测试按钮点击事件
            testBtn.addEventListener('click', function() {
                if (typeof hljs !== 'undefined') {
                    hljs.highlightElement(codeBlock);
                    alert('高亮成功应用！');
                } else {
                    alert('错误: highlight.js 未加载');
                }
            });
        });
    </script>
</body>
</html>
